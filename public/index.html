<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Alarm Sensor</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="overlay-login"></div>
	<div id="popup-login">
		<form action="#">
			<h2>Login</h2>
			<div style="display: grid; ">
				<input type="text" style="height: 30px; margin-bottom: 10px;" placeholder="Username" id="popup-username-login" name="username">
				<select id="popup-branch-login" name="branch" style="height: 40px;"">
					<option value="Malang">Malang</option>
					<option value="Kemanggisan">Kemanggisan</option>
					<option value="Bandung">Bandung</option>
				</select>
				<button type="submit" onclick="login()" id="popup-btn-login">Masuk</button>
			</div>
		</form>
	</div>
	<h2 id="person-login">Hadad - Malang</h2>
	<h1>Alarm Sensor</h1>
	<p>Sensor: <span id="sensor-status">ON</span></p>
	<p id="message-sensor">
		{
		"id": "id1",
		"branch": "Malang",
		"latitude": 13.123456,
		"longitude": 100.123456,
		"time": "12:00",
		"date": "2018-01-01",
		"condition": "active"
		}</p>
	<p id="message"></p>
	<div id="overlay"></div>
	<div id="popup">
		<h2>Alarm Activated!</h2>
		<p>Please enter password to turn off alarm:</p>
		<input type="password" id="popup-password" name="popup-password">
		<button id="popup-btn">Turn Off</button>
	</div>

	<script
	src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
	integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
	crossorigin="anonymous"
  ></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="script.js"></script>
	
</body>

</html>
